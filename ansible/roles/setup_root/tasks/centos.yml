- name: Allow root SSH
  replace: 
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin [a-z\-]+'
    replace: 'PermitRootLogin yes'
    backup: yes

- name: Enable password authentication
  replace: 
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication [a-z]+'
    replace: 'PasswordAuthentication yes'
    backup: yes

- name: Create ssh directory
  file:
    path: /root/.ssh
    owner: root
    group: root
    state: directory
    mode: 0700

- name: Check if authorized keys file exists
  local_action: stat path="{{ lookup('env','HOME') }}/.ssh/authorized_keys"
  register: authorized_keys

- name: Copy authorized keys file
  copy:
    src: "{{ lookup('env','HOME') }}/.ssh/authorized_keys"
    dest: /root/.ssh/authorized_keys
    owner: root
    group: root
    mode: 0600
  when: authorized_keys.stat.exists

- name: Install sshpass
  yum:
    name: sshpass
    state: present

- name: Restart sshd
  systemd:
    name: sshd
    state: restarted
    
- name: Copy Hostname file to vm
  ansible.builtin.copy:
    src: /etc/hostname
    dest: /etc/host_machine_name
