---
- name: Install net-tools
  yum:
    name: net-tools
    state: latest

- name: Install wget
  yum:
    name: wget
    state: latest

- name: Install python-devel
  yum:
    name: python-devel
    state: latest

- name: Install python-pip
  yum:
    name: python-pip
    state: latest

- name: Install tree
  yum:
    name: tree
    state: latest

- name: Install vim
  yum:
    name: vim
    state: latest

- name: Install git review
  pip:
    name: git-review
    state: latest

- name: Install more-itertools 5.0.0 
  pip:
    name: more-itertools==5.0.0
    state: present

- name: Install tox
  pip:
    name: tox
    state: present

- name: Install geventhttpclient
  pip:
    name: geventhttpclient
    state: latest

- name: Install cscope 
  yum:
    name: cscope 
    state: latest

- name: Install bzip2-devel
  yum:
    name: bzip2-devel
    state: latest

- name: Install openssl
  yum:
    name: openssl-devel
    state: latest

- name: Install python36
  yum:
    name: python36
    state: present
