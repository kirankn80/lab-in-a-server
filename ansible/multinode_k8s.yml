---
- name: Provision multinode instances
  hosts: all
  gather_facts: yes
  become: True
  roles:
    - kernel
    - base_pkgs
    - contrail
  vars:
    set_root_pass: 'contrail'
    instances_template: 'config_multinode_k8s_instances.j2'
    contrail_deployer_branch: 'master'
    registry: 'bng-artifactory'
